<div class="container d-flex" style="flex-wrap: wrap-reverse">
  <figure class="figure col-lg-6 col-sm-12">
    <img
      src="../../../assets/img/img-discpline.avif"
      alt=""
      class="img-fluid"
    />
  </figure>
  <form
    class="row g-3 bg-info bg-gradient col-lg-6 rounded"
    style="--bs-bg-opacity: 0.4"
  >
    <div class="col-md-6">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" />
    </div>
    <div class="col-md-6">
      <label for="workload" class="form-label">Horas-aula</label>
      <input type="tel" class="form-control" id="workload" />
    </div>
    <div class="col-md-6">
      <label for="school" class="form-label">Escola</label>
      <input type="text" class="form-control" id="school" />
    </div>

    <div class="col-md-6">
      <label for="teacher" class="form-label">Professor</label>
      <select id="teacher" class="form-select">
        <option>Otávio</option>
        <option>Carla</option>
        <option>Leandro</option>
        <option>Cláudia</option>
      </select>
    </div>
    <fieldset class="row mt-3">
      <legend class="col-form-label col-sm-4 pt-0 col-lg-4">
        Obrigatoriedade
      </legend>
      <div class="col-sm-9 col-lg-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="gridRadios1">
            obrigatória
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gridRadios"
            id="gridRadios2"
            value="option2"
          />
          <label class="form-check-label" for="gridRadios2"> optativa </label>
        </div>
      </div>
    </fieldset>

    <!-- Botão de MODAL -->

    <div class="col-12 mb-3">
      <app-modal></app-modal>
    </div>
  </form>
</div>
